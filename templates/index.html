<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con MongoDB</title>
</head>
<body>
    <h1>Productos</h1>
    <form action="/products" method="POST">
        <input type="text" name="name" placeholder="Nombre del producto" required>
        <input type="number" name="price" placeholder="Precio" required>
        <input type="number" name="quantity" placeholder="Cantidad" required>
        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }} - Cantidad: {{ product.quantity }}
            <a href="/delete/{{ product.name }}">Eliminar</a>
            <form action="/edit/{{ product.name }}" method="POST" style="display:inline;">
                <input type="text" name="name" placeholder="Nuevo nombre" required>
                <input type="number" name="price" placeholder="Nuevo precio" required>
                <input type="number" name="quantity" placeholder="Nueva cantidad" required>
                <button type="submit">Editar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
